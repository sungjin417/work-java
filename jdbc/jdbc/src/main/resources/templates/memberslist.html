<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
</head>
<body>
<header>
    <h1>회원 목록</h1>
</header>

<main>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>사용자 이름</th>
            <th>이름</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${membersList}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.inputId}"></td>
            <td th:text="${member.name}"></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
